<p *ngIf="!currentManga">Loading...</p>
<p *ngIf="mangaNotFound">MangaNotFound</p>

<div class="container" *ngIf="currentManga">
  <div class="row">
    <div class="col-6">
      <h3>
        {{ currentManga.title }}
      </h3>
      <img src="{{ cdnImageRootUrl + currentManga.image }}">
    </div>
    <div class="col-6">
      <ul class="list-group list-group-flush">
        <li class="list-group-item font-weight-bold caption" mdbWavesEffect>Categories</li>
        <li *ngFor="let category of currentManga.categories" class="list-group-item bs-collapse">
          {{ category }}
        </li>
      </ul>
    </div>
    <div class="col-12">
      <ul class="list-group list-group-flush">
        <li class="list-group-item font-weight-bold caption" mdbWavesEffect>Description</li>
        <li class="list-group-item bs-collapse">
          {{ currentManga.description }}
        </li>
      </ul>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-4 mb-3" *ngFor="let chapter of currentManga.chapters">
        <mdb-card>
          <mdb-card-body>
            <mdb-card-title>
              <h4>No.{{ chapter[0] }}:</h4>
            </mdb-card-title>

            <!--Text-->
            <mdb-card-text>
              {{ chapter[2] ? 'title: ' + chapter[2] : '' }}
            </mdb-card-text>

            <button type="button" [routerLink]="['/reader', chapter[3], currentMangaId] "class="btn btn-dark">Read</button>
          </mdb-card-body>
        </mdb-card>

        <p><strong> </strong></p>
        <p></p>
      </div>
    </div>
  </div>
</div>
